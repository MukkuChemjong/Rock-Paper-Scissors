<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="body">
    <div class="leftside">
        <img src="images/profile.avif" alt="" class="profile">
        <img src="images/logo.png" alt="" class="logo">
        <div class="logoBanner"></div>
    </div>

    <div class="rightside">
        <div class="topContainer">
            <p class="topText"> This is not a real online service! 
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Pellentesque commodo volutpat sodales. Sed pharetra sem et erat mattis, a vulputate tellus suscipit.
            </p>

            <p class="topTextBot">
                You <i>know</i> you want to.
            </p>
        </div>
        <form action="#">
            <div class="middleContainer">
                <div class="middleText">Let's do this!</div>
                    <div class="namesContainer">
                        <div style="display: flex;">
                            <div>
                                <label for="firstname">First Name</label>
                                <input type="text" class="firstname" required>
                            </div>
                            
                            <div style="display: block;">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="lastname" required>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" pattern=".+@gmail\.com" class="email" required>
                            </div>
                            
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="phone" required minlength="9"> 
                            </div>     
                        </div>

                        <div style="display: flex;">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" class="password" required minlength="7">
                            </div>

                            <div>
                                <label for="cPassword">Confirm Password</label>
                                <input type="password" class="cPassword" required minlength="7">
                            </div>
                        </div>
                    </div>
            </div>

            <div class="bottomContainer">
                <div style="margin-left: 60px; margin-top: 23px;">
                    <button type="submit"style="margin-left: 0;" id="submit">Create Account</button>
                    <p class="already">Already have an account? <span style="color: #596d48; font-weight: bold;">Log in</span></p>
                </div>
            </div>
        </form>
    </div>
   
</body>
</html>
