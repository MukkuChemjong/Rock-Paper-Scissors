<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="body">

    <div class="leftContainer">
        <img src="images/profile.avif" alt="" class="profile">
        <img src="images/logo.png" alt="" class="logo">
        <div style="background-color: #5b657e; position: absolute; height: 137px; width: 496px; top: 100px; opacity: 0.5;"></div>
    </div>

    <div class="rightContainer">
        <div class="top">
            <p class="topText"> This is not a real online service! 
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Pellentesque commodo volutpat sodales. Sed pharetra sem et erat mattis, a vulputate tellus suscipit.
            </p>

            <p class="topTextBot">
                You know you want to.
            </p>
        </div>
        <div class="middle">
            <div class="middleTitle">Enter your Info below!</div>
            <form action="#">
                <div>
                    <div style="display: flex;">
                        <div style="width: 200px; margin-right: 147px;">
                            <label for="firstname" style="font-size: 16px;">First Name</label>
                            <input type="text" id="firstname" style="width: 226px; height: 21px;">
                        </div>
                        
                        <div style="width: 200px;" > 
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" style="width: 226px; height: 21px;">
                        </div>
                    </div>
                    
                    <div style="display: flex; width: 582px; margin-top: 16px;">
                        <div style="width: 200px; margin-right: 147px;">
                            <label for="email" style="font-size: 16px;">Email</label>
                            <input type="text" id="email" style="width: 226px; height: 21px;">
                        </div>

                        <div>
                            <label for="phonenum" style="font-size: 16px;">Phone Number</label>
                            <input type="text" id="phonenum" style="width: 226px; height: 21px;">
                        </div>
                    </div>
                    
                    <div style="display: flex; width: 582px; margin-top: 16px;">
                        <div style="width: 200px; margin-right: 147px;">
                            <label for="password" style="font-size: 16px;">Password</label>
                            <input type="text" id="password" style="width: 226px; height: 21px;">
                        </div>
                        
                        <div style="width: 200px; margin-right: 147px;">
                            <label for="cpassword" style="font-size: 16px;">Confirm Password</label>
                            <input type="text" id="cpassword" style="width: 226px; height: 21px;">
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>

        <div class="bottom">
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
